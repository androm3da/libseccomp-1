# -*- mode: yaml; -*-
# vim ft=yaml
language: c
compiler: gcc
matrix:
    env:
        - CFLAGS="-g -O2 -Werror"
        - CFLAGS="-g -O2 -fsanitize=address -fno-omit-frame-pointer"
          ASAN_OPTIONS=verbosity=2:malloc_context_size=20:quarantine_size_mb=512:print_stats=1:atexit=1
          LDFLAGS="-fsanitize=address"
        - CFLAGS="-g -O2 -fsanitize=undefined -fno-omit-frame-pointer"
          LDFLAGS="-fsanitize=undefined"
before_install:
    - sudo apt-get install -qq libtool astyle
script: 
    - curl --remote-name 'http://downloads.sourceforge.net/project/astyle/astyle/astyle%202.05.1/astyle_2.05.1_linux.tar.gz?r=http%3A%2F%2Fsourceforge.net%2Fprojects%2Fastyle%2F&ts=1426038647&use_mirror=hivelocity' \
        && tar xf astyle_2.05.1_linux.tar.gz \
        && ( cd astyle/build/gcc && make )
    -  PATH=astyle/build/gcc/bin:${PATH} ./autogen.sh 
        && ./configure 
        && make check-syntax 
        && make check
